								var store = tx.objectStore('mtab_cliente');

								// alert('ponto 1')

									store.add(cliente);
								});

									alert('error storing note ' + event.target.error);

							}

								// alert('ponto 2')

								tx.onerror = function (event) {

								}
							}

							function addManut(db, manuts) {
