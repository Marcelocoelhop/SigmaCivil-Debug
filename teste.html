<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/custom-mobile.css" />
    <link rel="stylesheet" href="css/custom-even.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <title>Teste</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/mc.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <h1>Hello World!</h1>

    <script>
        FingerPrint.isAvailable(isAvailableSuccess, isAvailableError);

        function isAvailableSuccess(result) {
            /*
            result depends on device and os. 
            iPhone X will return 'face' other Android or iOS devices will return 'finger'  
            */
            alert("Fingerprint available");
        }
    
        function isAvailableError(error) {
            // 'error' will be an object with an error code and message
            alert(error.message);
        }
    </script>
</body>

</html>
